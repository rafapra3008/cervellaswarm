# Fly.io Configuration for CervellaSwarm Billing API
# Deploy: fly deploy --app cervellaswarm-api

app = 'cervellaswarm-api'
primary_region = 'fra'  # Frankfurt (close to Italy)

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false  # Keep running for webhooks
  auto_start_machines = true
  min_machines_running = 1    # Always 1 instance for webhook reliability
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "cervellaswarm_data"
  destination = "/app/data"
  initial_size = "1gb"
