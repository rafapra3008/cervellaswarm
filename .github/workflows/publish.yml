# Publish Workflow for CervellaSwarm CLI
#
# Triggered on version tags (v0.1.0, v1.0.0, etc.)
# Uses Trusted Publishing (OIDC) - no NPM_TOKEN needed!
#
# "Un passo alla volta verso la LIBERTA GEOGRAFICA!"

name: Publish to npm

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

# NEVER cancel publish in-flight!
concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # First run CI checks
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'packages/cli/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: packages/cli

      - name: Run lint
        run: npm run lint
        working-directory: packages/cli

      - name: Run tests
        run: npm test
        working-directory: packages/cli

      - name: Run validation
        run: npm run validate
        working-directory: packages/cli

  # Publish after CI passes
  publish:
    name: Publish to npm Registry
    needs: [ci]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Environment with manual approval (Rafa must approve)
    environment:
      name: production
      url: https://www.npmjs.com/package/cervellaswarm

    permissions:
      id-token: write   # Required for Trusted Publishing (OIDC)
      contents: write   # Required for GitHub Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: 'packages/cli/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: packages/cli

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --provenance --access public
        working-directory: packages/cli

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: CervellaSwarm CLI ${{ github.ref_name }}
          body: |
            ## CervellaSwarm CLI ${{ github.ref_name }}

            **Install:**
            ```bash
            npm install -g cervellaswarm
            ```

            **What's new:**
            - See commit history for changes

            **Links:**
            - [npm package](https://www.npmjs.com/package/cervellaswarm)
            - [Documentation](https://github.com/rafapra3008/CervellaSwarm#readme)

            ---
            *"16 agenti. 1 comando. Il tuo team AI."*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
