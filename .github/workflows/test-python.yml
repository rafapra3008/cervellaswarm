# GitHub Actions: Python Test Suite with Coverage
#
# Trigger: Push/PR su main con modifiche Python
# Matrix: Python 3.10, 3.11, 3.12
# Output: Coverage report (40% threshold, roadmap: 40 -> 50 -> 60)
#
# "Fatto BENE > Fatto VELOCE" - CervellaSwarm

name: Python Tests

on:
  push:
    branches: [main]
    paths:
      - '**.py'
      - 'requirements*.txt'
      - 'cervella/pyproject.toml'
      - 'tests/**'
      - '.github/workflows/test-python.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.py'
      - 'requirements*.txt'
      - 'cervella/pyproject.toml'
      - 'tests/**'

# Cancel in-progress runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements*.txt
            cervella/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run linting (Python 3.12 only)
        if: matrix.python-version == '3.12'
        run: |
          ruff check scripts/ src/ --ignore=E501
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=scripts --cov=src --cov-report=term --cov-report=xml --cov-fail-under=40
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage report (Python 3.12 only)
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

  test-summary:
    name: Test Summary
    needs: [test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "All Python tests passed!"
          else
            echo "Some tests failed"
            exit 1
          fi
